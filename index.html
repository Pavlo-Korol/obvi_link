<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Obvi.link | Home page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/resetstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="center header">
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="logo" class="logo-img" />
      </a>
      <article class="header__menu-wrapper-mobil">
        <input type="checkbox" class="visually-hidden" id="nav-toggler" />
        <label for="nav-toggler" class="header__toggler">
          <span></span><span></span><span></span>
        </label>
        <nav class="header__nav">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <a href="#" class="btn"> Log in </a>
          <ul class="header__nav-list">
            <li><a href="#">Plans</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </article>
      <article class="header_nav-wrapper-desktop">
        <ul class="header__nav-list-desktop">
          <li><a href="#">Plans</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
        <a href="#" class="btn">Log in</a>
      </article>
    </header>

    <main>
      <section class="offer center">
        <article class="offer__title-wrapper">
          <h1 class="offer__title">Communicaton with the client in one click</h1>
          <p class="offer__title-desc">
            By clicking on the link, your client will receive quick and expanded
            information on all issues.
          </p>
          <button class="btn offer__btn">Create page free</button>
        </article>

        
        <article class="offer__slider-wrapper" >
          <img src="img/offer-tel-img.svg" alt="tel" class="offer__tel-img"/>
          <article class="offer__slider">
            <button class="offer_slider-btn">
              <img src="img/left-arrow.svg" alt="arrow" />
            </button>
            <article>
              <span class="offer__slider-dots"></span>
              <span class="offer__slider-dots-transperent"></span>
              <span class="offer__slider-dots-transperent"></span>
              <span class="offer__slider-dots-transperent"></span>
              <span class="offer__slider-dots-transperent"></span>
            </article>
            <button class="offer_slider-btn">
              <img src="img/right-arrow.svg" alt="arrow" />
            </button>
          </article>
        </article>
      </section>
    </main>
    <footer class="footer center">
      <ul class="footer__list">
        <li class="footer__list-item">
          <a href="#" class="footer__list-link">Policy</a>
        </li>
        <li class="footer__list-item">
          <a href="#" class="footer__list-link">Docs</a>
        </li>
        <li class="footer__list-item">
          <a href="#" class="footer__list-link">Plans</a>
        </li>
        <li class="footer__list-item">
          <a href="#" class="footer__list-link">About us</a>
        </li>
      </ul>

      <p class="footer__rights">Â© 2019 obvi.link.com</p>
      <a href="#" class="footer__logo-link"
        ><img src="img/logo_footer.svg" alt="" class="footer__logo_img"
      /></a>
    </footer>
  </body>
</html>
